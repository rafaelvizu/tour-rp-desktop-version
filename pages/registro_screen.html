<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - TourRp</title>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="shortcut icon" href="/imgs/logo.png" type="image/x-icon">
</head>
<body>
    <header id="secundario">
        <a href="/index.html" target="_self" rel="first"><img src="../imgs/tour-rp_hd.png" alt="Tour Rp - de cliente para cliente"></a>
    </header>

    <main id="registro">
        <div id="login-senha">
            <h2>Registrar-se</h2>
            <input type="text" name="nome_user" class="user" placeholder="nome">
            <input type="email" name="email" class="email" placeholder="e-mail">

            <input type="password" name="senha" class="senha" placeholder="senha">

            <input type="password" name="conf_senha" class="senha" placeholder="confirme a senha">

            <p><input type="checkbox" name="termos-de-uso" id="termos-de-uso">Eu li e concordo com os termos de uso <a href="">&#128220;</a></p>

            <button>REGISTRAR</button>

        </div>
        <p>Já tem uma conta? <a href="login_screen.html" target="_self" rel="prev">Faça o login</a></p>
    </main>
</body>
</html>
